<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dog Generator</title>
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/styles.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script type="text/javascript">
      function getPupper() {
        
        // API that calls a server for a dog picture
        const dogURL = "https://dog.ceo/api/breeds/image/random";
        
        // Handles the server response
        fetch(dogURL)
        .then(function(response){
            return response.json();
        })
        .then(function(data){
            displayImage(data.message);
        })
        .catch(function(error){
            alert("Bark! Server error! Bark Bark!")
        })

        // Passes image to the screen
        function displayImage(dogPic){
            document.getElementById("dogPic").src = dogPic;
        }
      }
    </script>
  </head>
  <br>
  <br>
  <h1 style="text-align: center; font-size:400%;"><b>Random Dog Picture Generator</b></h1>
  <hr>

  <body style="background: linear-gradient(90deg, #aea4e3, #d3ffe8);">
    <div class="card" style="width: 30rem; margin: 0 auto; float: none; margin-bottom: 10px;">
      <img id="dogPic" src="http://www.lovethispic.com/uploaded_images/274129-Sad-Puppy.jpg" class="card-img-top" alt="..." />
      <div class="card-body">
        <h5 class="card-title">Unlimited Cuteness at the press of a button</h5>
        <p class="card-text"></p>
        <a href="#" class="btn btn-primary" onclick="getPupper()" style="background: #f598a8; font-size: 150%;">Fetch!</a>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
